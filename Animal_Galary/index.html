<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <h1>Animals Galleries</h1>
    <section class="gallery">
        <div class="gallery__item">
        <input type="radio" id="img-2" name="gallery" class="gallery__selector"/>
        <img class="gallery__img" src="fox.jpg"/>
        <label for="img-2" class="gallery__thumb">
            <img src="fox.jpg"/>
        </label>
        </div>

        <div class="gallery__item">
        <input type="radio" id="img-1" checked name="gallery" class="gallery__selector"/>
        <img class="gallery__img" src="panda.jpg"/>
        <label for="img-1" class="gallery__thumb">
            <img src="panda.jpg"/>
        </label>
        </div>
        
        <div class="gallery__item">
        <input type="radio" id="img-3" name="gallery" class="gallery__selector"/>
        <img class="gallery__img" src="elephant.jpg"/>
        <label for="img-3" class="gallery__thumb">
            <img src="elephant.jpg"/>
        </label>
        </div>
        
        <div class="gallery__item">
        <input type="radio" id="img-4" name="gallery" class="gallery__selector"/>
        <img class="gallery__img" src="tiger.jpg"/>
        <label for="img-4" class="gallery__thumb">
            <img src="tiger.jpg"/>
        </label>
        </div>

        <div class="gallery__item">
        <input type="radio" id="img-5" name="gallery" class="gallery__selector"/>
        <img class="gallery__img" src="parrot.jpg"/>
        <label for="img-5" class="gallery__thumb">
            <img src="parrot.jpg"/>
        </label>
        </div>

    </section>

</body>
</html>
